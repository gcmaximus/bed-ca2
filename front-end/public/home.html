<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="./image/sp-air.png" alt="SP Air logo" id="sp-air-logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link px-3 active" aria-current="page" href="./home.html">Home</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="content">
        <div class='form-box search-box'>
            <form action="">
                <h2>Hi, where would you like to go?</h2>
                <div class="row">
                    <div class="from form-margin col-3">
                        <label for="input-from" class="form-label">From:</label>
                        <select class="form-select" id="input-from">
                            <!-- airports list here -->

                        </select>
                    </div>

                    <div class="to form-margin col-3">
                        <label for="input-to" class="form-label">To:</label>
                        <select class="form-select" id="input-to">
                            <!-- airports list here -->

                        </select>
                    </div>

                    <div class="departDate form-margin col-3">
                        <label for="input-departDate" class="form-label">Depart date:</label>
                        <br>
                        <input type="date" id="input-departDate" class="datetime">
                    </div>

                    <div class="returnDate form-margin col-3">
                        <label for="input-returnDate" class="form-label">Return date:</label>
                        <br>
                        <input type="date" id="input-returnDate" class="datetime">
                        <div id="HelpBlock" class="form-text">
                            *Optional
                        </div>
                    </div>
                </div>
                <br>
                <button type="button" id="search" class="customButton">Search</button>
                <p id="msg1"></p>
            </form>
        </div>


        <div id="flight-results">
            <!-- matching flights list here -->

            
        </div>
        <br><br>
        <button type="button" id="book" class="customButton bigButton" style="display:none;">Add selected flights to cart</button>
        <p id="msg2"></p>
    </div>


    <footer>

    </footer>
